<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的插槽(slot)</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<child>
			<!-- 具名插槽可以有多个 -->
			<p slot="header">header</p>
			<p slot="footer">footer</p>
		</child>
	</div>

	<script type="text/javascript">

		Vue.component('child', {
			// ES6
			template: `<div>
						<slot name='header'></slot>
						<p>Hello</p>
						<slot name='footer'>在这里可以填写默认内容</slot>
					  </div>`
		})

		var vm = new Vue({
			el: '#root'
		})
	</script>
</body>
</html>
