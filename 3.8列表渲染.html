<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 循环项添加唯一的key属性 -->
		<div v-for="(item, index) of list"
			 :key="item.id">
			<div>
				{{item.text}} === {{index}}
			</div>
			<span>{{item.text}}</span>
		</div>
		<div v-for="(item, key, index) of listObj">
			{{item}}==={{key}}==={{index}}
		</div>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				list: [{
					id: "010101201",
					text: "one"
				},{
					id: "010101202",
					text: "two"
				},{
					id: "010101203",
					text: "three"
				},{
					id: "010101204",
					text: "four"
				}],
				listObj: {
					name: "Eva",
					gender: "female"
				}
			}
		})
	</script>
</body>
</html>
