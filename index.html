<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">{{content}}</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				content: 'hello world'
			}
		})

		setTimeout(function () {
			app.$data.content = 'bye';
		}, 1000)
	</script>
</body>
</html>
