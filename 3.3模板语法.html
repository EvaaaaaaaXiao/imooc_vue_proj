<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{name + ' Lee '}}</div>
		<div v-text="name + ' Lee '"></div>
		<div v-html="name + ' Lee '"></div>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				name:"<h1>dell</h1>"
			}
		})
	</script>
</body>
</html>
