<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>非父子组件间的传值</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<child @click.native="handleClick"></child>
	</div>

	<script type="text/javascript">

		Vue.component('child', {
			template: '<div>Child</div>'
		})

		var vm = new Vue({
			el: '#root',
			methods: {
				handleClick: function() {
					alert('click');
				}
			}
		})
	</script>
</body>
</html>
