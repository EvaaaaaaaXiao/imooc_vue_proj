<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件渲染</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-show="show">{{message}}</div>
		<div v-if="show">{{message}}</div>
		<div v-else>Bye</div>

		<div v-if="showUser">
			用户名：<input key="username" />
		</div>
		<div v-else>
			邮箱名：<input key="email" />
		</div>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				show: false,
				message: "Hello World",
				showUser: true
			}
		})
	</script>
</body>
</html>
