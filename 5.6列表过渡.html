<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表过渡</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css" media="screen">
		.v-enter,
		.v-leave-to {
			opacity: 0;
		}
		.v-enter-active,
		.v-leave-active {
			transition: opacity 3s;
		}
	</style>
</head>
<body>
	<div id="root">
		<transition-group>
			<div v-for="(item, index) of list"
				 :key="item.id">
				{{item.content}}
			</div>
		</transition-group>
		<button @click="handleClick">Add</button>
	</div>

	<script type="text/javascript">
		var count = 0;

		var vm = new Vue({
			el: '#root',
			data: {
				list: []
			},
			methods: {
				handleClick: function() {
					this.list.push({
						id: count ++,
						content: 'Hello World'
					})
				}
			}
		})
	</script>
</body>
</html>
