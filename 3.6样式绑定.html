<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式绑定</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style type="text/css">
		.activated {
			color: red;
		}
		.active-two {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="app">
		<div @click="handleDivClick1"
			 :class="{activated: isActivated}"
		>
			Hello 1
		</div>
		<div @click="handleDivClick2"
			 :class="[active, activeTwo]"
		>
			Hello 2
		</div>
		<div @click="handleDivClick3"
			 :style="styleObj">
			Hello 3
		</div>
		<div @click="handleDivClick3"
			 :style="[styleObj, {fontSize: '20px'}]">
			Hello 4
		</div>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				isActivated: false,
				active: "",
				activeTwo: "active-two",
				styleObj: {
					color: "black"
				}
			},
			methods: {
				handleDivClick1: function() {
					this.isActivated = !this.isActivated;
				},
				handleDivClick2: function() {
					this.active = this.active==="activated" ? "" : "activated";
				},
				handleDivClick3: function() {
					this.styleObj.color = this.styleObj.color==="black" ? "red" : "black";
				}
			}
		})
	</script>
</body>
</html>
