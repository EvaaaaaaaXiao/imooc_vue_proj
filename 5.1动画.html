<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css动画</title>
	<script type="text/javascript" src="./vue.js"></script>
	<style>
		.v-enter,
		.v-leave-to {
			opacity: 0;
		}
		.v-enter-active,
		.v-leave-active {
			transition: opacity 3s;
		}
	</style>
</head>
<body>
	<!-- 需求：实现渐入渐出的动画效果 -->
	<div id="root">
		<transition>
			<div v-if="show">hello world</div>
		</transition>
		<button @click="handleClick">change</button>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#root',
			data: {
				show: true
			},
			methods: {
				handleClick: function() {
					this.show = !this.show;
				}
			}
		})
	</script>
</body>
</html>
